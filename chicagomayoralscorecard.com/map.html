
<!DOCTYPE>
<html> 
<head> 
<title>Chicago Mayoral Campaign Contributions</title> 
<style type="text/css"> 
 
	
	h1 {
	margin-bottom: 40px;
	font-size: 2.2em;
	font-family: Helvetica, Verdana, Arial, sans-serif;
}
			
#link {
}
	#link ul {
		padding-left: 0px;
		list-style-type: none;
		font-family: Helvetica, sans serif;
		font-size: 13pt;
		line-height: 1.5em;
		padding-top: 25px;
		text-align: left;
	}
	
	#link li {
			display: inline;

		padding-left: 10px;
	}
	
	#link p{
		font-family: Georgia, serif;
		font-size: 10pt;
		font-style: italic;
		padding-left: 20px;
	}
	
	#link a {
		color: blue;
		text-decoration: none;
	}
	#link a:hover {
		color: #fc443b;
		text-decoration: underline;
	}
		
#map_canvas {
	height: 100%;
	border: 3px solid #666;
	}
</style> 
 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 
 
function initialize() {
 
  var chicago = new google.maps.LatLng(39.850033, -90.6500523);
 
  map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: chicago,
    zoom: 4,
    mapTypeId: 'terrain'
  });
 
}
 
	function Emanuel() {
		Rahm = new google.maps.FusionTablesLayer(405236);
		Rahm.setMap(map);
	}
 
	function Braun() {
		Carol = new google.maps.FusionTablesLayer(404900);
		Carol.setMap(map);
	}
 
	function Chico() {
		Gery = new google.maps.FusionTablesLayer(405416);
		Gery.setMap(map);
	}
	
	function DelValle() {
		Miguel = new google.maps.FusionTablesLayer(404992);
		Miguel.setMap(map);
	}
	
</script> 
</head> 
<body onload="initialize()"> 
<h1>Chicago Mayoral Election <strong>Contribution Map</strong></h1>
	
	<div id="link"> 
	<p>Click to load map. All data is from the Illinois State Board of Elections. Built by <a href="http://www.twitter.com/dansinker">@dansinker</a></p> 
		<ul> 
			<li><a href="javascript:Emanuel()">Rahm Emanuel</a></li> 
			<li><a href="javascript:Braun()">Carol Moseley-Braun</a></li> 
			<li><a href="javascript:Chico()">Gery Chico</a>
			<li><a href="javascript:DelValle()">Miguel Del Valle</a></li>
			<a href="javascript:location.reload(true)" style="color:blue; float:right; padding-right:25px;">[reset map]</a></li> 
			<li></li> 
		</ul> 
	</div> 
  <div id="map_canvas" style="height:500px; width:800px;"></div> 
</body> 
</html>
